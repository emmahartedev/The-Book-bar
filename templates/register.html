{% extends "base.html" %}
{% block content %}

    <!--page title-->
    <h1 class="center page-title-margin">Register</h1>

    <!--register card-->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel center">
                <!--username row-->
                <div class="row">
                    <div class="input-field col s11">
                        <i class="material-icons prefix pink-text text-accent-1 text-z-depth-2">face</i>
                        <input id="username" name="username" type="text" minlength= "5"
                            maxlength="15" class="validate" pattern="^[a-zA-Z0-9]{5,15}$" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!--password row-->
                <div class="row">
                    <div class="input-field col s11">
                        <i class="material-icons prefix pink-text text-accent-1">https</i>
                        <input id="password" name="password" type="password" minlength= "5"
                            maxlength="15" class="validate" pattern="^[a-zA-Z0-9]{5,15}$" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!--submit button row-->
                <div class="row">
                    <div class="col s12 m6 offset-m3">
                        <button type="submit" class=" btn-large pink accent-1">
                            Register
                        </button>
                    </div>
                </div>
                <!-- link to login page-->
                <div class="row">
                    <div class="col s12">
                        <p>
                            Already registered?  
                            <a href="{{ url_for('login') }}" class="hover-link">Login here.</a>
                        </p>
                    </div>
                </div>
             </div>
        </form>
    </div>

{% endblock %}
