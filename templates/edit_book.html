{% extends "base.html" %}
{% block content %}

<h3 class="center-align">
    Edit Book
</h3>
<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('edit_book', book_name=get_book.book_name, id=get_book._id) }}">
        <!-- genre-->
        <div class="row">            
            <div class="input-field col s12">
                <select multiple id = "genre_name" name="genre_name" class="validate" required>
                    <option value="" disabled>Choose Genre</option>
                    {% for genre in genres %}
                        {% if genre.genre_name == get_book.genre_name %}
                            <option value="{{ genre.genre_name }}" selected>{{ genre.genre_name }}</option>
                        {% else %}
                            <option value="{{ genre.genre_name }}">{{ genre.genre_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="genre_name">Book Genre</label>
            </div>
        </div>
        <!-- book title & author -->
        <div class="row">
            <div class="input-field col s6">
                <input id="book_name" name="book_name" type="text" class="validate" maxlength="50" required
                    value ="{{ get_book.book_name }}">
                    <label for="book_name">Book Title</label>
            </div>
            <div class="input-field col s6">
                <input id="author" name="author" type="text" class="validate" min-length="5" max-length="30" required
                    value ="{{ get_book.author }}">
                <label for="author">Author</label>
            </div>
        </div>
        <!-- image url -->
        <div class="row">
            <div class="input-field col s12">
                <input id="image_url" name="image_url" type="text" class="validate" required
                    value ="{{ get_book.image_url }}">
                <label for="image_url">Image Url</label>
            </div>
        </div>
        <!-- book description -->
        <div class="row">
            <div class="input-field col s12">
                <textarea id="description" name="description" class="materialize-textarea validate" required>{{ get_book.description }}</textarea>
                <label for="description">Blurb </label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="buy_url" name="buy_url" type="text" class="validate"
                    value ="{{ get_book.buy_url }}">
                <label for="buy_url">Buy now Url</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('books_new') }}" class="waves-effect waves-light pink accent-1 btn">
                    Cancel
                </a>
                <button type="submit" class="waves-effect waves-light pink accent-1 btn">
                    Save
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
