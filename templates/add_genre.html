{% extends "base.html" %}
{% block content %}

<h3 class="center-align">
    Add Genre
</h3>
<p>
    Enter a Genre name below and click save. 
</p>
<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('add_genre') }}">

        <!-- Add Genre -->
        <div class="row">
            <div class="input-field col s12">
                <input id="genre_name" name="genre_name" type="text" class="validate" required>
                <label for="genre_name">Genre Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="waves-effect waves-light btn pink accent-1">
                    Save
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
