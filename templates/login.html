{% extends "base.html" %}
{% block title %}
    Login
{% endblock %}
{% block content %}
<main>
    <!--page title-->
    <h1 class="center m504">Log in</h1>

    <!--login card-->
    <div class="row">
        <form class="col s12 m8 offset-m2 l6 offset-l3" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel center">
                <!--link to register page-->
                <p class="mb3">
                    Log in below & we'll take you straight to your profile.
                <br>
                    New to The Book bar? 
                    <a href="{{ url_for('register') }}" class="pink-hover">
                        Register here.
                    </a>
                </p>
                <!--username row-->
                <div class="row center">
                    <div class="input-field col s11">
                        <i class="material-icons prefix pink-text text-accent-1">face</i>
                        <input id="username" name="username" type="text" minlength= "5"
                            maxlength="15" class="validate" pattern="^[a-zA-Z0-9]{5,15}$" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!--password row-->
                <div class="row">
                    <div class="input-field col s11">
                        <i class="material-icons prefix pink-text text-accent-1">https</i>
                        <input id="password" name="password" type="password" minlength= "5"
                            maxlength="15" class="validate" pattern="^[a-zA-Z0-9]{5,15}$" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!--submit button row-->
                <div class="row">
                    <div class="col s12 m6 offset-m3">
                        <button type="submit" class="waves-effect btn add-button modal-trigger" href="#modal1">
                            Login                    
                        </button>
                    </div>
                </div>
             </div>
        </form>
    </div>
</main>
{% endblock %}
