{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Log in</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- username-->
                <div class="row">
                    <div class="input-field col s10">
                        <i class="material-icons prefix pink-text text-accent-1 text-z-depth-2">face</i>
                        <input id="username" name="username" type="text" minlength= "5"
                            maxlength="15" class="validate" pattern="^[a-zA-Z0-9]{5,15}$" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!--password-->
                <div class="row">
                    <div class="input-field col s10">
                        <i class="material-icons prefix pink-text text-accent-1">https</i>
                        <input id="password" name="password" type="password" minlength= "5"
                            maxlength="15" class="validate" pattern="^[a-zA-Z0-9]{5,15}$" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!--Login-submit-->
                <div class="row">
                    <button type="submit" class="col s12 m6 offset-m3 btn-large pink accent-1">
                        Login                    
                    </button>
                </div>
                <!---->
                <div class="row">
                    <div class="col s12">
                        <p class="center-align">
                            New to The Book bar? 
                            <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register here.</a>
                        </p>
                    </div>
                </div>
             </div>
        </form>
    </div>

{% endblock %}
