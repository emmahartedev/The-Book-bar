{% extends "base.html" %}
{% block content %}

<h3 class="center-align">
    Add Book
</h3>
<p>
    You searched our <a href="{{ url_for('get_books') }}" class="light-blue-text text-darken-4">database</a> & couldn't find the book you were looking for.
    No problem! Add it below.
</p>
<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('add_book') }}">
        <!-- genre-->
        <div class="row">            
            <div class="input-field col s12">
                <select multiple id = "genre_name" name="genre_name" class="validate" required>
                    <option value="" disabled selected>Choose Genre</option>
                    {% for genre in genres %}
                        <option value="{{ genre.genre_name }}">{{ genre.genre_name }}</option>
                    {% endfor %}
                </select>
                <label for="genre_name">Book Genre</label>
            </div>
        </div>
        <!-- book title & author -->
        <div class="row">
            <div class="input-field col s6">
                <input id="book_name" name="book_name" type="text" class="validate" maxlength="50" required>
                <label for="book_name">Book Title</label>
            </div>
            <div class="input-field col s6">
                <input id="author" name="author" type="text" class="validate" min-length="5" max-length="30" required>
                <label for="author">Author</label>
            </div>
        </div>
        <!-- image url -->
        <div class="row">
            <div class="input-field col s12">
                <input id="image_url" name="image_url" type="text" class="validate" required>
                <label for="image_url">Image Url</label>
            </div>
        </div>
        <!-- book description -->
        <div class="row">
            <div class="input-field col s12">
                <textarea id="description" name="description" class="materialize-textarea validate" required></textarea>
                <label for="description">Blurb </label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="buy_url" name="buy_url" type="text" class="validate">
                <label for="buy_url">Buy now Url</label>
            </div>
        </div>
        <!-- is upvoted-->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="material-icons prefix">star_border</i>
                    <label for="is_upvoted">
                        <input type="checkbox" id="is_upvoted" name="is_upvoted">
                        <span class="lever"></span>
                        Is Upvoted
                    </label>
                </div>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="waves-effect waves-light btn">
                    Add Book
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
