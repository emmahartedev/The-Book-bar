{% extends "base.html" %}
{% block content %}
<!-- book section-->
    <div class="row book-section container">
        <div class="col s12 m5">
            <div class="grid">
                <img src="{{get_book.image_url }}" alt="book cover image" class="book-image" height="600" width="400">
            </div>
        </div>
        <div class="col s12 m7">
            <div class="row">
                <div class="col s12">
                    <h5 class="center">
                        <span class="book-name">
                            {{ get_book.book_name }}
                        </span>
                    </h5>
                </div>
                <div class="col s12">
                    <p>
                        <span class= "bookpage-title">
                        Author:                                   
                        </span>
                            {{ get_book.author }}
                    </p>
                </div>
                <div class="col s12">
                    <p>
                        <span class="bookpage-title">
                        Genre:                                   
                        </span>
                            {{ get_book.genre_name }}
                    </p>
                </div>
                <div class="col s12">
                    <p class= "center">
                        <span class="center bookpage-title">Description: </span>
                        <br>
                            {{ get_book.description }}
                    </p>
                </div>
            </div>
        </div>
    </div>
<!-- edit your review section -->
    <div class="row container">
        <div class="col s12">
            <h4 class = "center-align">
                Edit Your Review
            </h4>
        </div>
    </div>
    <div class="row container">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <div class="card-body align-center">
                        <form method="POST" ation="{{url_for('review_book', book_name=get_book.book_name) }}">
                            <div class="input-field col s12">
                                <input id="review_title" name= "review_title" type="text" class="validate">
                                <label for="review_title">Title</label>
                            </div>
                            <div class="input-field col s12">
                                <textarea class="materialize-textarea" maxlength="800" minlength="20" name="review" id="review" rows="6"></textarea>
                                <label for="review">Summary</label>
                            </div>
                            <div class="align-center"><button class="waves-effect waves-light btn-small button-styling"
                                    type="submit">Submit</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
