{% extends "base.html" %}
{% block title %}
    Edit Review
{% endblock %}
{% block content %}
<!-- book section-->
    <div class="row book-section container">
        <div class="col s12 m5">
            <div class="grid">
                <img src="{{get_book.image_url }}" alt="book cover image" class="book-image" height="600" width="400">
            </div>
        </div>
        <div class="col s12 m7">
            <div class="row">
                <div class="col s12">
                    <h5 class="center">
                        <span class="book-name" id="book_name_id">
                            {{ get_book.book_name }}
                        </span>
                    </h5>
                </div>
                <div class="col s12">
                    <p>
                        <span class= "bookpage-title">
                        Author:                                   
                        </span>
                            {{ get_book.author }}
                    </p>
                </div>
                <div class="col s12">
                    <p>
                        <span class="bookpage-title">
                        Genre:                                   
                        </span>
                            {{ get_book.genre_name }}
                    </p>
                </div>
                <div class="col s12">
                    <p class= "center">
                        <span class="center bookpage-title">Description: </span>
                        <br>
                            {{ get_book.description }}
                    </p>
                </div>
            </div>
        </div>
    </div>
<!-- edit your review section -->
    <div class="row container">
        <div class="col s12">
            <h4 class = "center-align">
                Edit Your Review
            </h4>
        </div>
    </div>
    <div class="row container">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <div class="card-body align-center">
            
                        <form method="POST">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="review_title" name="review_title" type="text" class="validate" min-length="2" max-length="25"
                                        value="{{ review.title }}">
                                    <label for="review_title">Title</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea class="materialize-textarea" minlength="20" maxlength="800"  name="review" id="review"
                                        rows="6"> {{ review.description }}</textarea>
                                    <label for="">Summary</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 m4 offset-m4 rating-wrapper">
                                    <div class="rate">
                                        <input type="radio" id="star5" name="rate" value="5" required {% if review.rating == 5 %} checked{% endif %}/>
                                        <label for="star5" title="text">5 stars</label>
                                        <input type="radio" id="star4" name="rate" value="4" {% if review.rating == 4 %} checked{% endif %}/>
                                        <label for="star4" title="text">4 stars</label>
                                        <input type="radio" id="star3" name="rate" value="3" {% if review.rating == 3 %} checked{% endif %}/>
                                        <label for="star3" title="text">3 stars</label>
                                        <input type="radio" id="star2" name="rate" value="2" {% if review.rating == 2 %} checked{% endif %}/>
                                        <label for="star2" title="text">2 stars</label>
                                        <input type="radio" id="star1" name="rate" value="1" {% if review.rating == 1 %} checked{% endif %}/>
                                        <label for="star1" title="text" ></label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <div class="align-center"><button class="waves-effect waves-light btn button-styling pink accent-1"
                                            type="submit">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
