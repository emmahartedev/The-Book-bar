{% extends "base.html" %}
{% block content %}

<h3 class="center-align"> Manage Genres</h3>
<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_genre') }}" class="waves-effect waves-light btn">
            Add Genre
        </a>
    </div>
</div>
    <div class="row container">
    {% for genre in genres %}
        <div class="col s6 m4">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{ genre.genre_name }}</span>
                </div>
                <div class="card-action">
                <a class="waves-effect waves-light btn" href="{{ url_for('edit_genre', genre_id=genre._id) }}">Edit</a>
                <a class="waves-effect waves-light btn" href="#">Delete</a>
                </div>
  </div>
        </div>    
    {% endfor %}
    </div>


{% endblock %}
